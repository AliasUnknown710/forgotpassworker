<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password Worker - Test Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="email"], input[type="url"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="email"]:focus, input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            display: none;
        }

        .response.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .response.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .note {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            color: #1565c0;
            font-size: 14px;
        }

        .note strong {
            color: #0d47a1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Forgot Password Worker</h1>
            <p class="subtitle">Test Interface for Password Reset API</p>
        </div>

        <form id="testForm">
            <div class="form-group">
                <label for="workerUrl">Worker URL:</label>
                <input 
                    type="url" 
                    id="workerUrl" 
                    placeholder="http://localhost:8787 or https://your-worker.workers.dev"
                    value="http://localhost:8787"
                    required
                >
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="test@example.com"
                    required
                >
            </div>

            <button type="submit" class="button" id="submitBtn">
                Send Password Reset Request
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Sending request...</p>
        </div>

        <div class="response" id="response"></div>

        <div class="note">
            <strong>Note:</strong> This test interface sends requests to your Cloudflare Worker. 
            Make sure your worker is running locally (<code>npm run dev</code>) or deployed to test it.
            For local testing, use <code>http://localhost:8787</code> as the Worker URL.
        </div>
    </div>

    <script>
        const form = document.getElementById('testForm');
        const loading = document.getElementById('loading');
        const response = document.getElementById('response');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const workerUrl = document.getElementById('workerUrl').value;
            const email = document.getElementById('email').value;

            // Show loading state
            loading.style.display = 'block';
            response.style.display = 'none';
            submitBtn.disabled = true;

            try {
                const res = await fetch(workerUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });

                const responseText = await res.text();
                
                // Hide loading
                loading.style.display = 'none';
                submitBtn.disabled = false;

                // Show response
                response.style.display = 'block';
                response.className = `response ${res.ok ? 'success' : 'error'}`;
                
                let displayText;
                try {
                    const jsonResponse = JSON.parse(responseText);
                    displayText = `Status: ${res.status}\n\nResponse:\n${JSON.stringify(jsonResponse, null, 2)}`;
                } catch {
                    displayText = `Status: ${res.status}\n\nResponse:\n${responseText}`;
                }
                
                response.textContent = displayText;

            } catch (error) {
                // Hide loading
                loading.style.display = 'none';
                submitBtn.disabled = false;

                // Show error
                response.style.display = 'block';
                response.className = 'response error';
                response.textContent = `Error: ${error.message}`;
            }
        });

        // Pre-fill with test data if URL params are present
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('email')) {
            document.getElementById('email').value = urlParams.get('email');
        }
        if (urlParams.get('url')) {
            document.getElementById('workerUrl').value = urlParams.get('url');
        }
    </script>
</body>
</html>
